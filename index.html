<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Quiz</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="quiz-title">Trivia Quiz</h1>

  <!-- ⭐ GOAL LINE -->
  <div id="goal-line">
    <span class="goal-item">GOAL: A* -> 80% accuracy</span>
    <span class="goal-sep">—</span>
    <span class="goal-item">Complete all questions</span>
  </div>

  <!-- START SCREEN -->
  <div class="start-btn-container">
    <button class="start-btn">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div class="quiz-container" style="display:none;">
    <div class="question-header">
      <span class="question"></span>
      <span class="question-points"></span>
    </div>

    <div class="options"></div>

    <div class="nav-buttons">
      <button class="back-btn">Back</button>
      <button class="next-btn">Next</button>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="quiz-result" style="display:none;"></div>

  <!-- ⭐ CONFETTI -->
  <div id="confetti-container"></div>

  <script src="main.js"></script>
</body>
</html>
