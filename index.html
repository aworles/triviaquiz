<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="tt_logo.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- ⭐ INTRO SCREEN (KEEP THIS) -->
    <div class="start-btn-container">
      <h2>Trivia Quiz</h2>
      <p>
        A multiple-choice quiz with an unknown number of questions.<br>
        Estimated time to complete: 30 minutes.<br>
        External sources are allowed. Good luck.
      </p>
      <p class="rules-text">
        Goal: <strong>Complete all questions with at least 80% accuracy</strong> to unlock the code.
      </p>
      <button class="start-btn">Start</button>
    </div>

    <!-- ⭐ MAIN QUIZ AREA -->
    <main>

      <!-- ⭐ QUIZ CONTAINER (ONLY ONE) -->
      <div class="quiz-container" style="display:none;">

        <div class="question-header">
          <span class="question"></span>
          <span class="question-points"></span>
        </div>

        <div class="options"></div>

        <div class="nav-buttons">
          <button class="back-btn">Back</button>
          <button class="next-btn">Next</button>
        </div>

      </div>

      <!-- ⭐ RESULTS -->
      <div class="quiz-result" style="display:none;"></div>

    </main>

    <!-- ⭐ CONFETTI -->
    <div id="confetti-container"></div>

    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
